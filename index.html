<html>
  <head>
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="l1" src="l1.png">
        <img id="l2" src="l2.png">
        <img id="linfty" src="linfty.png">
      </a-assets>
      <!-- l1 -->
      <a-octahedron position="-4 0.5 -6" color="#FF926B" radius="1.25" rotation="0 45 0"></a-octahedron>
      <a-image width=7 height=1 src="#l1" position="-6 3 -6"></a-image>
      <!-- l2 -->
      <a-sphere position="4 0.5 -6" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-image width=8 height=1 src="#l2" position="6.5 3 -6"></a-image>
      <!-- linfty -->
      <a-box width=2.5 height="2.5" depth="2.5" position="0 0.5 -6" rotation="0 30 0" color="#4CC3D9"></a-box>
      <a-image width=7 height=1 src="#linfty" position="0 4.5 -6"></a-image>
      
      <a-plane position="0 -0.75 -4" rotation="-90 0 0" width="30" height="40" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
